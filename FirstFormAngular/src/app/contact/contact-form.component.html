<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" maxlength="10" pattern="Shilpi" type="text" id="firstName" class="form-control"
      ngModel #firstName="ngModel" name="firstName" (change)="name(firstName)">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First Name is Required.</div>
      <div *ngIf="firstName.errors.minlength">Minimun length should be {{firstName.errors.minlength.requiredLength}}.</div>
      <div *ngIf="firstName.errors.pattern">First Name should match pattern.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea required type="text" id="comment" class="form-control" cols="30" rows="10" ngModel name="comment"></textarea>
    <!-- <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">Comment is required.</div> -->
  </div>
  <br>
  <button class="btn btn-primary">Submit</button>
</form>
